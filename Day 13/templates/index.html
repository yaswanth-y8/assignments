<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LangChain Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
        }

        .user {
            font-weight: bold;
            color: #007BFF;
        }

        .bot {
            font-weight: bold;
            color: #28A745;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chat with LangChain Bot</h1>
    <div class="chat-box">
        {% if history %}
            {% for pair in history %}
                <div class="message">
                    <div class="user">üë¶üèª: {{ pair.User }}</div>
                    <div class="bot">ü§ñ: {{ pair.AI }}</div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <form method="post">
        <input type="text" name="query" placeholder="Ask something..." required>
        <input type="submit" value="Send">
    </form>
</div>
</body>
</html>
